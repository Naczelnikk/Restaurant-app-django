{% extends 'menu/base.html' %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    {% block body %}

        {% for item in item_list %}

            <div class="row">
                <div class="col-md-3 offset-md-2">
                    <img class="card" height="150px" src="{{ item.item_img }}"/>
                </div>

                <div class="col-md-4">
                    <h3>{{ item.item_name }}</h3>
                    <h5>{{ item.item_desc }}</h5>
                    <h6>{{ item.item_price }} PLN</h6>
                    <h6>Dodane przez: {{ item.user_name }}</h6>
                </div>

                <div class="col-md-2">
                    <a href="{% url 'menu:detail' item.id  %}" class="btn btn-success">Details</a>
                </div>

            </div>

        {% endfor %}

    {% endblock %}








   
</body>
</html>
