{% extends 'menu/base.html' %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    {% block body %}

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                   <img class="card" src="{{ item.item_img }}" height="150px"/>
                </div>

                <div class="col-md-4">
                    <h1>{{ object.item_name }}</h1>
                    <h2>{{ object.item_desc }}</h2>
                    <h3>{{ object.item_price }} PLN</h3>
                    <a class="btn btn-danger" href="{% url 'menu:delete_item' item.id %}">Delete
                    </a>
                    <a class="btn btn-info" href="{% url 'menu:edit_item' item.id %}">Edit</a>
                </div>
            </div>
        </div>






    {% endblock %}
</body>
</html>
