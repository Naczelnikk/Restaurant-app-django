{% extends 'menu/base.html' %}

{% block body %}
 <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <div class="card-title">
                            <h2>Register</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field.name }}
                                    <br>
                                    {{ field }}

                                </div>


                            {% endfor %}



                            <button class="btn-info" type="submit"> Register </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
